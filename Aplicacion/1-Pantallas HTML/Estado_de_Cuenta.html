<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Estado_de_cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <link rel="icon" href="img/logo.png">

    <style>

        .Parrafo{
            text-align: center
        }

        .main{
            margin : 50px 35%;
            padding: 15px;
        
            background-color: white;
        }

        .fondo{
            background-image:url(img/fondo.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    
    </style>


    <img src="img/logo.png" style="height: 100px; margin : 0px 35%;">

</head>
<body class="fondo">
    
    

    <div class="main">
        
        <hr>
        <p class="Parrafo">Estado de Cuenta</p>
        <hr>
        <p>Ingrese Curso</p>
        <select name="Cursos">
                <option value="0">Seleccionar</option>
               <option value="1">Excel Completo</option> 
               <option value="2">Desarrollo Web 7</option> 
               <option value="3">Java desde cero</option>
               <option value="4">Angular</option> 
               <option value="5">Programación de Android</option> 
               <option value="6">Curso Maestro de Python</option> 
               <option value="7">Máster en JavaScript</option> 
               <option value="8">Illustrator cs6</option> 
               <option value="9">Programacion Orientada A Objetos</option> 
               <option value="10">Base de Datos en PostgresSQL</option> 
              
            </select>
            <p>Ingrese Seccion</p>
            <input type="text" placeholder="Ingrese Seccion"><br>
        <p>Forma de Pago</p>
        <label>Credito<input type="radio" name="Pago" value="C"></label>
        <label>Efectivo<input type="radio" name="Pago" value="E"></label><br>
        <p>Total a Pagar:</p>
        <button type="button" style="margin: 15px 40%;" onclick="">Realizar Pago</button> <br>
        
        <hr>
    </div>




    <script> </script>
</body>
</html>
