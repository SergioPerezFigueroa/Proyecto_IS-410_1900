<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nuevo Curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <link rel="icon" href="img/logo.png">

   <!--height: 1000px;-->
    <style>

        .Parrafo{
            text-align: center
        }

        .main{
            margin : 0px 20%;
            padding: 30px;
            
            background-color:whitesmoke;
        }

        .fondo{
            background-image:url(img/fondo.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    
    </style>


    <img src="img/logo.png" style="height: 100px; margin : 0px 37%;">

</head>
<body class="fondo">
    
    

    <div class="main">
        <hr>
        <p class="Parrafo">Formulario Para Crear Un Nuevo Curso.</p>
        <hr>

        <p>Curso:</p>


<select name="Cursos">
    <option value="0">Seleccionar</option>
   <option value="1">Excel Completo</option> 
   <option value="2">Desarrollo Web 7</option> 
   <option value="3">Java desde cero</option>
   <option value="4">Angular</option> 
   <option value="5">Programación de Android</option> 
   <option value="6">Curso Maestro de Python</option> 
   <option value="7">Máster en JavaScript</option> 
   <option value="8">Illustrator cs6</option> 
   <option value="9">Programacion Orientada A Objetos</option> 
   <option value="10">Base de Datos en PostgresSQL</option> 
  
</select>
    
        

        <p>modalidad:</p>
        <label>Online<input type="radio" name="Modalidad" value="E"></label>
        <label>Presencial<input type="radio" name="Modalidad" value="I"></label>
        <label>semiPresencial<input type="radio" name="Modalidad" value="A"></label><br>

        <p>Instructro:</p>
        <select name="Instructor">
                <option value="0">Seleccionar Instructor </option>
               <option value="1">Juan</option> 
               <option value="2">Maria</option> 
               <option value="3">Marcos</option>
               <option value="4">Polo</option> 
        
         </select>



        <table style="width: 100%">
                
                </tr>
                    <td>
                        <p>Lugar:</p>
                        <input type="text" placeholder="Ingrese la Direccion.">
                    </td>
                    <td>
                        <p>Horario:</p>
                        <input type="text" placeholder="Ingrese su ID">
                    </td>

                </tr>


                </tr>
                    <td>

                        <p>Duracion:</p>
                        <input type="txt" placeholder="Ingrese las horas">
              
                    </td>
                    <td>
                        <p>seccion:</p>
                        <input type="text" placeholder="Ingrese el numero de seccion"><br>
            </td>

        </tr>



        </table>

    
        <p>Precio:</p>
        <input type="text" placeholder="Ingrese el Precio"><br>
        <button type="button" style="margin: 15px 40%;" onclick="">Crear Curso </button> <br>

        <hr>

    </div>

    <script> </script>
</body>
